---
- endpoint:
    name: predict
    description: predict relationship labels from text
    image: 703773828744.dkr.ecr.eu-west-1.amazonaws.com/nlp-backend/valohai-relation-extraction:latest
    server-command: uvicorn valohai_relation_api:app --host 0.0.0.0 --port 8000
    files:
        - name: model0.4
          description: MTB Model 0.4
          path: saved_model
        - name: animalList
          description: animal list for postprocessing
          path: animal_list_bi_simple.pkl
        - name: configBert
          description: config file for BERT
          path: config.json
        - name: vocab
          description: vocab file for tokenizer
          path: vocab.txt
        - name: pytorchBERT
          description: BioBERT weights
          path: pytorch_model.bin
